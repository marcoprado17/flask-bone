{% macro string_field(field) %}
    <div class="form-group">
        <label for="{{ field.id }}">{{ field.label }}:</label>
        <input type="text" class="form-control" id="{{ field.id }}">
    </div>
{%- endmacro %}

{% macro password_field(field) %}
    <div class="form-group">
        <label for="{{ field.id }}">{{ field.label }}:</label>
        <input type="password" class="form-control" id="{{ field.id }}">
    </div>
{%- endmacro %}

{% macro submit(field) %}
    <input type="submit" class="btn btn-default" value="{{ field.label.text }}">
{%- endmacro %}
